<mat-card *ngIf="liveTracking" id="overlay">
  <mat-card-title>
  {{liveTracking.riderName}}
  </mat-card-title>
  <mat-card-subtitle>
  {{liveTracking.state}}
  </mat-card-subtitle>
  <mat-card-content>
  Updated {{liveTracking.updatedAt | amTimeAgo}} <br>
  Distance {{ (lookup('TYPE_DISTANCE_ID') * 0.000621371) | number}} miles <br>  
</mat-card-content>
</mat-card>

<div class="container-fluid py-3">
    <div id="map"></div>
</div>
